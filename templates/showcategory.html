<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="form-group">
        <table class="table">
          <tr>
                <th>Category Name</th>
                <th> Category description</th>
                <th> Cat photo</th>
                </tr>
            {% for p in ar %}

            <tr>
                <td>{{ p.catname }}</td>
                <td>{{ p.description }}</td>
                <td><img class="img-fluid" src="{% static "media/" %}{{ p.catphoto }}" alt=""></td>
               <td><a href="removecategory?q={{ p.catname }}"><img style="width:25px;height:25px" src="{% static "del.png" %}"></a></td>
              <td><a href="editcategory?q={{ p.catname }}"><img style="width:25px;height:25px" src="{% static "edit.png" %}"></a></td>

            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
